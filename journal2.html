
<!DOCTYPE html>
<html>
    <head>
        <title>Journal</title>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.4.2/tocbot.min.js"></script>
        <script>
            var url = new URL(window.location.href);
            var converter = new showdown.Converter({
                tasklists: true,
                ghCompatibleHeaderId: true,
                simpleLineBreaks: true
            });
            var content = new XMLHttpRequest();
            content.open('GET', 'https://raw.githubusercontent.com/nipsufn/dnd-ki/multifile/'+ (url.searchParams.get("md") || 'toc') +'.md');
            content.onreadystatechange = function() {
                if(content.readyState == 4){
                    var text = content.responseText.replace("#p_", "?md=persons#p_");
                    document.getElementById('md-content').innerHTML = converter.makeHtml(text);
                    try {
                        document.getElementById(url.hash.substr(1)).scrollIntoView(true);
                    }
                    catch(error) {}
                }
            }
            content.send();
            if(url.searchParams.get("md")){
                var toc = new XMLHttpRequest();
                toc.open('GET', 'https://raw.githubusercontent.com/nipsufn/dnd-ki/multifile/toc.md');
                toc.onreadystatechange = function() {
                    if(toc.readyState == 4){
                        var text = toc.responseText.replace("#p_", "?md=persons#p_");
                        document.getElementById('toc-container').innerHTML = converter.makeHtml(text);
                    }
                }
                toc.send();
            }
        </script>
        <style>
            body {
                width:70%;
                margin: 0 auto;
                margin-top: 1em;
            }
            #md-content {
                width: 70%;
                float: left;
            }
            #toc {
                width: 28%;
                float: left;
                margin-left: 2%;
            }
            #toc-container {
                position: fixed;
                border-left: 1px solid #eaecef
            }
            hr {
                border-bottom: 1px solid #eaecef !important;
                height: 0px !important;
            }
        </style>
    </head>
    <body>
        <div id='md-content' class="markdown-body"></div>
        <div id="toc" class="markdown-body">
            <div id='toc-container'></div>
        </div>
    </body>
</html>
